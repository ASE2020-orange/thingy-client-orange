<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Stylesheets -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thingy quizz</title>
</head>

<body>
    <div id="app">
        <b-container fluid>
            <b-row class="vh-100 text-center" align-v="center">
                <b-col>
                    <div v-if="game_started">
                        <category v-bind:category="category"></category>
                        <question v-bind:question="question"></question>
                        <b-list-group horizontal class="justify-content-center">
                            <answer v-bind:key="answer.id" v-bind:class="isAnswerSelectedClass(index)"
                                v-bind:answer="answer" v-for="(answer,index) in answers"></answer>
                        </b-list-group>
                    </div>
                    <div v-else>
                        <b-button class="bg-primary btn-lg" v-on:click="new_game">Create game</b-button>
                    </div>
                </b-col>
            </b-row>
            <div class="fluid-container footer">
                <p>
                    <small>
                        Advanced Software Engineering 2020 project for team "orange"
                        <br />Team members: Sergiy Goloviatinski, Fabien Vorpe, Ludovic Herbelin, RaphaÃ«l Margueron
                        <br />Icons &copy by Aman from the Noun Project
                    </small>
                </p>
            </div>
        </b-container>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>
    <!-- Required scripts -->
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="./app.js"></script>
</body>

</html>
